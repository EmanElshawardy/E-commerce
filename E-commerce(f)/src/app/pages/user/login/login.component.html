<body>
    <div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
    <div class="card-body">
    <h1 class="card-title text-center">Login Form</h1>
    <form class="form-signin" #login='ngForm' (ngSubmit)='onregister(login)' class="pt-4 align-items-center justify-content-center">
        <div class="form-label-group">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
           required email #email="ngModel" [(ngModel)]='user.email'>
        </div>
        <div *ngIf="email.invalid && (email.touched || login.submitted)" class="alert alert-danger my-3">
            <li *ngIf="email.errors?.required">email required</li>
            <li *ngIf="email.errors?.email">invalid email</li>
        </div>
        <div class="alert alert-danger my-3" *ngIf="errormsg.includes('mail')">{{errormsg}}</div>

        <div class="form-label-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password"
           required #password="ngModel" [(ngModel)]='user.password'>
        </div>
        <div *ngIf="password.invalid && (password.touched || login.submitted)" class="alert alert-danger my-3">
            <li *ngIf="password.errors?.required">password required</li>
        </div>
        <div class="alert alert-danger my-3" *ngIf="errormsg.includes('password')">{{errormsg}}</div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember password</label>
          </div>
          <button type="submit" class="btn btn-lg  btn-outline-secondary btn-block text-uppercase" >Sign in</button>
          <hr class="my-4">
            <p class="text-center">OR</p>
        <!-- <p>you haven't account <a routerLink="../register">Create New Account</a></p> -->
        <a class="btn btn-lg  btn-secondary btn-block text-uppercase" type="submit"  routerLink="../register">Register</a>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
