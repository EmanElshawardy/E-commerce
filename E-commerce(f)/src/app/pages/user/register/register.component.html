
    <body>
        <div class="container">
        <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
        <div class="card card-signin my-5">
        <div class="card-body">
        <h1 class="card-title text-center">Registration Form</h1>
        <form #registerUser="ngForm" (ngSubmit)="register(registerUser)" class="form-signin">
            <div class="form-label-group">
                <label for="inputEmail"> Name</label>
                <input class="form-control" name='username' placeholder="your name"  required [(ngModel)]="userData.username" #username="ngModel">
                <span class="alert alert-danger my-3" *ngIf="username.invalid && (registerUser.submitted || username.touched || username.dirty)">
                <p *ngIf="username.errors?.required"> * name is required </p>
                </span>
            </div>
            <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input class="form-control" name='email' placeholder="your email" required email [(ngModel)]="userData.email" #email="ngModel">
                <span class="alert alert-danger my-3" *ngIf="email.invalid && (registerUser.submitted || email.touched || email.dirty)">
                    <p *ngIf="email.errors?.required"> * email is required </p>
                    <p *ngIf="email.errors?.email"> * email not valid</p>
                </span>
                <span class="alert alert-danger my-3" *ngIf="emailError!=''">{{emailError}}</span>
            </div>
            <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input class="form-control" name='password' placeholder="your password" required [(ngModel)]="userData.password" #password="ngModel" type="password">
                <span class="alert alert-danger my-3" *ngIf="password.invalid && (registerUser.submitted || password.touched || password.dirty)">
                    <p *ngIf="password.errors?.required"> * password is required </p>
                </span>
            </div>
            <div class="form-label-group">
                <label for="inputphone">phone</label>
                <input class="form-control" name='phone' placeholder="your phone" required [(ngModel)]="userData.phone" #phone="ngModel" pattern="^01[0-2,5]{1}[0-9]{8}$">
                <span class="alert alert-danger my-3" *ngIf="phone.invalid && (registerUser.submitted || phone.touched || phone.dirty)">
                    <p *ngIf="phone.errors?.required"> * phone is required </p>
                    <p *ngIf="phone.errors?.pattern"> * invalid phone number </p>
                </span>
            </div>
            <div class="form-label-group">
                <label for="inputaddress">Address</label>
                <input class="form-control" name='address' placeholder="your address" required [(ngModel)]="userData.address" #address="ngModel">
                <span class="alert alert-danger my-3" *ngIf="address.invalid && (registerUser.submitted || address.touched || address.dirty)">
                    <p *ngIf="address.errors?.required"> * address is required </p>
                </span>
            </div>
            <div class="form-label-group">
                <label for="inputgender">Gender</label>
                <select class="form-control " name="gender" required [(ngModel)]="userData.gender" #gender="ngModel">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <span class="alert alert-danger my-3" *ngIf="gender.invalid && (registerUser.submitted || gender.touched || gender.dirty)">
                    <p *ngIf="gender.errors?.required"> * gender is required </p>
                </span>
            </div>
            <br>
                <button class="btn btn-lg  btn-outline-secondary btn-block text-uppercase" type="submit">Register</button>
            
        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </body>
