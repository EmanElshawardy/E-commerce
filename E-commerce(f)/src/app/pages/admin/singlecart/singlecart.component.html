<body>
  <div class="container">
    <h1 class="text-center">Show User Cart</h1>

<div *ngIf="errormsg!=''" class="container bg-danger pt-4 mt-4 text-center align-middle pb-4">
    {{errormsg}}
</div>
<div class="container mt-4" style="margin: auto;" *ngIf="errormsg==''">
    <table class="table" border="1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product ID</th>
            <th scope="col" style="width: 80px;">Quantity</th>
          </tr>
        </thead>
        <tbody class="pt-4 mt-4">
          <tr *ngFor='let product of products;let index = index;' class="pt-4 mt-4">
            <th class="pe-4" scope="row">{{index}}</th>
            <th class="pe-4" scope="row">{{product._id}}</th>
            <td class="pe-4">{{product.quantity}}</td>
          </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4 pt-4" style="border: none;">
        <p>Total {{total}}</p>
    </div>
    <div class="d-flex justify-content-center mt-4 pt-4" style="border: none;">
      <button type="button" class="btn  ms-2"  (click)='deletecart()'>Delete Cart</button>
    </div>
</div>
  </div>
</body>
